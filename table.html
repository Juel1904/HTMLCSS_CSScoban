<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{
        border: 1px;
        border-style: solid;
        border-color: red;
        border-collapse: collapse;
        /* width: 400px; */

    }
    th{
        width: 100px;
        border: 1px solid green;
        height: 50px;
        text-align: right;
        padding: 50px;
        background-color: bisque;
    }
    td{
        width: 300px;
        border: 1px solid green;
        height: 100px;
        text-align: center;
        vertical-align: bottom;
    }
</style>
<body>
    <h2>Thêm đường viền cho bảng:</h2>

<table>
  <tr>
    <th>Họ đệm</th>
    <th>Tên</th>
  </tr>
  <tr>
    <td>Nguyễn Khắc</td>
    <td>Nhật</td>
  </tr>
  <tr>
    <td>Nguyễn Thị</td>
    <td>Phương</td>
  </tr>
</table>
</body>
</html>
