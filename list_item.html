<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List_item</title>
</head>
<style>
    ol{
        list-style-type: georgian;
        background-color: aquamarine;
    }
    ul{
        /* list-style-type: lower-greek; */
        list-style-image: url(https://imageio.forbes.com/specials-images/dam/imageserve/930116744/960x0.jpg);
        height: 10px;
        
    }
</style>
<body>
    <div>
        <p>Món ăn:</p>
        <ol>
            <li>Cơm</li>
            <li>Phở</li>
            <li>Mì quảng</li>
        </ol>
        <p>Giá tiền:</p>
        <ul>
            <li>25k</li>
            <li>35k</li>
            <li>40k</li>
        </ul>
    </div>
</body>
</html>
